<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notizen & Erinnerungen</title>
  <!-- Bulma CSS laden -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Unser eigenes CSS -->
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title" style="color: var(--primary);">Notizen & Erinnerungen</h1>
      <p class="subtitle">
        <a href="http://127.0.0.1:5984/_utils/#/database/notizen/_all_docs" target="_blank" style="color: var(--accent);">
          CouchDB Admin (Fauxton) öffnen
        </a>
      </p>

      <!-- Notiz-Formular -->
      <form id="noteForm" class="field is-grouped">
        <div class="control is-expanded">
          <input type="text" id="noteInput" class="input" placeholder="Neue Notiz eingeben">
        </div>
        <div class="control">
          <input type="datetime-local" id="reminderTime" class="input">
        </div>
        <div class="control">
          <button type="submit" class="button is-primary">Speichern</button>
        </div>
      </form>

      <!-- Notizen-Tabelle -->
      <table class="table is-bordered is-fullwidth">
        <thead>
          <tr>
            <th style="width:5%;">✓</th>
            <th>Notiz</th>
            <th>Erinnerung</th>
            <th style="width:15%;">Aktionen</th>
          </tr>
        </thead>
        <tbody id="notesTableBody">
          <!-- Dynamisch befüllte Zeilen -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Unser eigenes JavaScript -->
  <script src="app.js"></script>
</body>
</html>
